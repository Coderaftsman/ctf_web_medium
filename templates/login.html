<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Medium | Broken Login</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #020617, #0f172a, #020024);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e5e7eb;
        }
        .card {
            width: 420px;
            background: rgba(15, 23, 42, 0.95);
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.25);
            text-align: center;
        }
        h1 {
            color: #22d3ee;
            margin-bottom: 5px;
        }
        .subtitle {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 25px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: #020617;
            color: #e5e7eb;
            font-size: 14px;
        }
        button {
            width: 95%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, #22d3ee, #3b82f6);
            color: #020617;
            font-weight: bold;
            cursor: pointer;
            font-size: 15px;
        }
        button:hover {
            opacity: 0.9;
        }
        .hint {
            margin-top: 20px;
            background: #020617;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            color: #93c5fd;
        }
        .error {
            color: #f87171;
            margin-top: 15px;
        }
        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #64748b;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>üîê Broken Login</h1>
    <div class="subtitle">Web Security ¬∑ Medium</div>

    <form method="POST">
        <input name="username" placeholder="Username">
        <input name="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>

    <div class="error">{{ message }}</div>

   
    <div class="footer">
        CYBERTHONE CTF ¬∑ Web Medium Series
    </div>
</div>

</body>
</html>
